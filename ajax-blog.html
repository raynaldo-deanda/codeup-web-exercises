<script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

<script>
  (function () {
    "use strict";
    $.get('data/blog.json').done(function (data) {

      //content functions go inside of ajax GET request



      const addBlog = (data) => {
        let html = ''
        for (let i = 0; i < data.length; i++) {
          html += '<div>' +
                  '<p class="border p-3 " >' + data[i].title + '</p>' +
                  '<hr class="border p-3" >' + data[i].content + '</hr>' +
                  '<p class="border p-3" >' + data[i].categories + '</p>' +
                  '<p class="border p-3" >' + data[i].date + '</p>' +
                  '</div>';
        }
        return html
      }


      //AJAX request for button
      const updateButton = () => {
        $.get('data/blog.json').done(function (data) {
          $('#posts').html(addBlog(data));
        });  //Button AJAX requests ends here


      }

      //Fires the button
      $('.updateBtn').click(function (e) {
        e.preventDefault();
        updateButton()
      });
    });



  })();
  //    NOTE:
  //    Watch this for a good example for on GET & POST request
  //    https://www.youtube.com/watch?v=eR3rcalj06Q
</script>
