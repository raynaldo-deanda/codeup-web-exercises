<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>


<body>

<div class="container text-center border-bottom mb-3">
    <h1 class="">Fancy Coffee Co.</h1>
</div>


<div class="container-fluid text-center">
    <div class="row">
        <div class="col-12 col-lg-6">

            <table class="table table-borderless">
                <thead class="d-none">
                <tr>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>ROAST</th>
                </tr>
                </thead>
                <tbody class="text-start" id="coffees"></tbody>
            </table>

        </div>

        <div class="col-12 col-lg-6">
            <div class="container border-bottom pb-3 mb-3">
                <form>
                    <div class="text-start input-group input-group-sm mb-3">
                        <label class="w-100" for="roast-selection" >Roast</label>
                        <select class="form-select" id="roast-selection">
                            <option>all</option>
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                        </select>
                    </div>

                    <div class="text-start input-group input-group-sm mb-3">
                        <label class="w-100" for="coffee-name">Coffee Name</label>
                        <input type="text" class="form-control" id="coffee-name" aria-label="Username" aria-describedby="basic-addon1">
                    </div>

                    <input class="btn btn-primary w-100" id="submit" type="submit" />
                </form>
            </div>

            <div class="container">
                <form>
                    <div class="h1">Add a Coffee</div>
                    <div class="text-start input-group input-group-sm mb-3">
                        <label class="w-100" for="roast-addition">Roast</label>
                        <select class="form-select" id="roast-addition">
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                        </select>
                    </div>

                    <div class="text-start input-group input-group-sm mb-3">
                        <label class="w-100" for="coffee-addition">Name</label>
                        <input type="text" class="form-control" id="coffee-addition" aria-label="Username" aria-describedby="basic-addon1">
                    </div>

                    <input class="btn btn-primary w-100" id="add-coffee" type="submit" />
                </form>
            </div>
        </div>
    </div>
</div>



<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
